<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Handwriting Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #222;
      }
      header {
        background: #1d3557;
        color: #fff;
        padding: 1.5rem;
        text-align: center;
      }
      main {
        max-width: 960px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      textarea {
        min-height: 200px;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #ccd5e0;
        font-size: 1rem;
        resize: vertical;
      }
      button {
        align-self: flex-start;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        background: #457b9d;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }
      button:hover {
        background: #1d3557;
      }
      .messages {
        margin-bottom: 1.5rem;
        color: #e63946;
      }
      .preview {
        margin-top: 2rem;
      }
      .preview object {
        width: 100%;
        min-height: 400px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Handwriting Synthesizer</h1>
      <p>Enter text below to generate an SVG rendering with the pretrained model.</p>
    </header>
    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <label for="text"><strong>Text to render</strong></label>
        <textarea id="text" name="text" placeholder="Type or paste text here..." required>{{ text }}</textarea>
        <button type="submit">Generate SVG</button>
      </form>

      {% if svg_url %}
        <section class="preview">
          <h2>Preview</h2>
          <object type="image/svg+xml" data="{{ svg_url }}">
            Your browser does not support inline SVG.
          </object>
          <p><a href="{{ svg_url }}" download="handwriting.svg">Download SVG</a></p>
        </section>
      {% endif %}
    </main>
  </body>
</html>
